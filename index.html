<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>GameClicker</title>
    </head>
    <body>
        <main>
            <selection id="top-slot" class="wrapper5">
                <form id="form">
                    <header class="wrapper1">
                        <h1 class="logo">Registration</h1>
                    </header>
                    <fieldset class="reg">
                        <div class="form-line">
                            <label for="name"<span>*</span>First name:</label>
                            <input id="name" class="firstname" name="name" type="text" value="Dmytro" required>
                        </div>
                        <div class="form-line">
                            <label for="last"<span>*</span>Last name:</label>
                            <input id="last" name="last" type="text" value="Kultyshev" required>
                        </div>  
                        <div class="form-line">
                            <label for="user"<span>*</span>User name:</label>
                            <input id="user" name="user" type="text" value="fighter" required>
                        </div>
                        <div class="form-line">
                            <label for="email"<span>*</span>Email:</label>
                            <input id="email" name="email" type="text" value="Fighter@gmail.com" required>
                        </div>
                        <div class="form-line">
                            <label for="birthday">Birthday:</label>
                            <input id="birthday" name="birthday" type="date" min="1950-01-01"> 
                        </div>
                        <div class="form-line">
                            <label for="password"<span>*</span> Password:</label>
                            <input id="password" name="password" type="password" value="0123456789" placeholder="Enter new password">
                        </div>
                        <div class="form-line">
                            <label for="terms"<span>*</span>I agree with the terms on service</label>
                            <input id="terms" name="terms" type="checkbox" checked>
                        </div>
                        <div class="form-actions">
                            <button class="btn-submit" type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
                <div class="game" id="game">
                    <div class="wrapper_game">
                    <h2 id="score" class="score"></h2>
                    <h2 id="health"></h2>
                    <h2 id ="evilName"></h2>
                    <h2 id="userName"></h2>
                    </div>
                    <div class="monster">
                    </div>
                    <img class="evil" id="enemy" src ="https://www.animatedimages.org/data/media/77/animated-ghost-image-0075.gif" alt = "Monster">
                </div>
            </selection>
            <section id="buttom-slot" class="wrapper">
                <pre></pre>
            </section>
        </main>
        <script src="main.js"></script>
    </body>

</html>
